<div id="login-holder" class="row">
    <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>IT Crowd Utils</h4></div>
            <div class="panel-body">
                <form id="registerForm" novalidate itc-submit="" itc-validation-messages name="registerForm" minlength-message="messages">
                    <input id="email" type="email" name="email" class="form-control input-lg" ng-model="credentials.email" placeholder="email"
                           ng-required="true" ng-minlength=3 ng-maxlength=18 itc-default-messages="Email will be your login">
                    <input id="password" type="password" class="form-control input-lg" name="password" ng-model="credentials.password" placeholder="password"
                           ng-required="true" ng-minlength=3 ng-maxlength=6>

                    <input id="passwordConfirmation" type="password" class="form-control input-lg" name="passwordConfirmation" ng-model="credentials.passwordConfirmation"
                           placeholder="confirm password" required ng-required="true" ng-minlength=3 ng-maxlength=6>

                    <button id="submit" type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                </form>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>
</div>
